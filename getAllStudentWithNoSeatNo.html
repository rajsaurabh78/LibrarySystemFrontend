<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="stylesheet" href="./CSS/register.css"> -->
    <title>Document</title>
    <title>Page with Auto-Invoked Function</title>
    <script src="./JS/get.js"></script>
    <style>
        /* Styling for the back button */
        .back-btn {
            margin: 20px 0;
            padding: 10px 20px;
            border: none;
            border-radius: 3px;
            background-color: #007BFF;
            color: white;
            font-family: Arial, sans-serif;
            cursor: pointer;
        }

        /* Styling for the table */
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
            font-family: Arial, sans-serif;
        }

        /* Styling for table headers */
        th, td {
            padding:8px, 10px;
            border: 1px solid #554646;
            text-align: center;
        }

        th {
            background-color: #cf4646;
        }

        /* Styling for buttons */
        button {
            margin: 0 5px;
            padding: 8px;
            border: none;
            border-radius: 3px;
            font-family: Arial, sans-serif;
            cursor: pointer;
        }

        /* Remove button */
        .remove-btn {
            background-color: #ff4d4d;
            color: white;
        }

        /* SetSeatAuto button */
        .set-seat-auto-btn {
            background-color: #4CAF50;
            color: white;
        }

        /* RemoveSeat button */
        .remove-seat-btn {
            background-color: #ff4d4d;
            color: white;
        }

        /* SetSeatManual button */
        .set-seat-manual-btn {
            background-color: #4CAF50;
            color: white;
        }

        /* Styling for images */
        .user-photo {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            object-fit: cover;
        }
        #top{
            display: flex;
            margin: auto;
            justify-content: space-evenly;
        }
    </style>
</head>
<body>
    <div id="top">
        <h2>Total Students: <span id="totalStudents">0</span></h2>
        <button class="back-btn" onclick="window.history.back()">Back</button>
        
    </div>

    <table id="studentTable">
        <thead>
            <tr>
                <th>Serial No</th>
                <th>Photo</th>
                <th>Name</th>
                <th>User Id</th>
                <th>Payment</th>
                <th>Wanted Shift</th>
                <th>Provided Shift</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>
</body>
<script>
    window.onload = getAllStudentWithNoSeatNo();
</script>

</html>
