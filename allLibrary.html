<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./CSS/register.css">
    <title>Document</title>
    <title>Page with Auto-Invoked Function</title>
    <script src="./JS/get.js"></script>
    <style>
        .modal {
            display: none; 
            position: fixed; 
            z-index: 1; 
            left: 0;
            top: 0;
            width: 100%; 
            height: 100%; 
            overflow: auto; 
            background-color: rgb(0,0,0); 
            background-color: rgba(0,0,0,0.4); 
            padding-top: 60px; 
        }
        .modal-content {
            background-color: #fefefe;
            margin: 5% auto; 
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-width: 500px;
            border-radius: 10px;
        }
        .close ,.close2{
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }
        .close:hover, .close2:hover,
        .close:focus , .close2:focus{
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
        /* Container for the library list */
     

        /* Styling for each library item */
        .library-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: #f9f9f9;
            text-align: center;
        }

        /* Styling for the photo */
        .library-photo {
            width: 150px;
            height: 150px;
            border-radius: 8px;
            object-fit: cover;
            margin-bottom: 15px;
        }

        /* Styling for the buttons */
        .library-item button {
            margin: 5px;
            padding: 10px 20px;
            border: none;
            border-radius: 3px;
            font-family: Arial, sans-serif;
            cursor: pointer;
        }

        /* Remove button */
        .remove-btn {
            background-color: #ff4d4d;
            color: white;
        }

        /* Update button */
        .update-btn {
            background-color: #4CAF50;
            color: white;
        }

        /* Add Floor button */
        .add-floor-btn {
            background-color: #4CAF50;
            color: white;
        }

        /* Show Floor button */
        .show-floor-btn {
            background-color: #4CAF50;
            color: white;
        }



        #libraryTable {
            width: 100%;
            border-collapse: collapse;
        }

        #libraryTable th, #libraryTable td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: center;
        }

        #libraryTable th {
            background-color: #f2f2f2;
            font-weight: bold;
        }

        .library-photo {
            width: 50px;
            height: 50px;
            object-fit: cover;
        }

        #libraryTable button {
            margin: 0 5px;
        }
        #top{
            display: flex;
            margin: auto;
            justify-content: space-evenly;
        }
        .back-btn{
            padding: 20px 5px;
        }

    </style>
</head>
<body>
    <div id="top">
        <h1 id="size">Total :</h1>
        <a href="AdminMethod.html"> Back</a>

    </div>
    
    <table id="libraryTable">
        <thead>
            <tr>
                <th>Serial No</th>
                <th>Name</th>
                <th>Lab Id</th>
                <th>Address</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <!-- Table rows will be inserted here -->
        </tbody>
    </table>
    <!-- The Modal -->
    <div id="updateModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Update Library</h2>
            <form id="updateForm">
                <label for="updateName">Name:</label>
                <input type="text" id="updateName" name="name" required>
                <br>
                <label for="updateAddress">Address:</label>
                <input type="text" id="updateAddress" name="address" required>
                <br>
                <button type="button" onclick="submitUpdate()">Update</button>
            </form>
        </div>
    </div>
    
    <!-- The Modal add fllor-->
    <div id="updateModal2" class="modal">
        <div class="modal-content">
            <span class="close2">&times;</span>
            <h2>Add Floor</h2>
            <form id="updateForm">
                <label for="updateName">Name:</label>
                <input type="text" id="Fname" name="Floor name" required>
                <br>
                <button type="button" onclick="addFloor()">Submit</button>
            </form>
        </div>
    </div>

</body>
<script>
    window.onload = AllLibrary();
</script>

</html>
