<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="stylesheet" href="./CSS/register.css"> -->
    <title>Document</title>
    <title>Page with Auto-Invoked Function</title>
    <script src="./JS/get.js"></script>
    <style>
        #top{
            display: flex;
            margin: auto;
            justify-content: space-evenly;
        }
        /* Styling for the back button */
        .back-btn {
            margin: 20px 0;
            padding: 10px 20px;
            border: none;
            border-radius: 3px;
            background-color: #007BFF;
            color: white;
            font-family: Arial, sans-serif;
            cursor: pointer;
        }

        /* Container for the student list */
        #list {
            display: grid;
            grid-template-columns: repeat(5,1fr);
            gap: 20px;
            margin: 20px 0;
        }

        /* Styling for each student item */
        .student-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: #f9f9f9;
        }

        .student-item img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 10px;
        }

        .student-item h3,
        .student-item h4 {
            margin: 5px 0;
        }

        /* Styling for buttons */
        .student-item button {
            margin: 5px;
            padding: 10px 20px;
            border: none;
            border-radius: 3px;
            font-family: Arial, sans-serif;
            cursor: pointer;
        }

        /* Remove button */
        .student-item .remove-btn {
            background-color: #ff4d4d;
            color: white;
        }

        /* Update button */
        .student-item .update-btn {
            background-color: #4CAF50;
            color: white;
        }

        /* Total students section */
        h2 {
            margin: 20px;
            font-family: Arial, sans-serif;
        }
    </style>
</head>
<body>
    <div id="top">
        <h2>Total Students: <span id="totalStudents">0</span></h2>   
        <button class="back-btn" onclick="window.history.back()">Back</button> 
        
    </div>

    
    <div id="list"></div>
    
</body>
<script>
    window.onload = allStudentWithNoPay();
</script>

</html>
