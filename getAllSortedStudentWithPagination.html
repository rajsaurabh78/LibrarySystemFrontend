<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="stylesheet" href="./CSS/register.css"> -->
    <title>Document</title>
    <style>
        #main{
            width:50%;
            margin: auto;
            border: 4px solid gray;
            border-radius: 20px;
            background-color: rgb(120, 84, 84);
            text-align: center;
        }
        #main>input{
        
            display:flex ;
            margin: auto;
            text-align: center;
            margin-top: 20px;
            border-radius: 10px;
        }
        input{
            padding: 10px 20px;
            font-weight: bold;
            margin-top: 20px;
            border-radius: 10px;
        }
        /* Styling for the student table */
        .student-table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
            font-size: 16px;
            text-align: left;
        }

        .student-table th, .student-table td {
            border: 1px solid #ddd;
            padding: 12px;
        }

        .student-table th {
            background-color: #f4f4f4;
            font-weight: bold;
        }

        .student-table tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        .student-table img {
            width: 50px;
            height: 50px;
            object-fit: cover;
            border-radius: 50%;
        }

        .action-btn {
            border: none;
            padding: 6px 10px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            margin: 2px;
        }

        .remove-btn {
            background-color: #ff4d4d;
            color: white;
        }

        .set-seat-btn {
            background-color: #4CAF50;
            color: white;
        }

        .remove-seat-btn {
            background-color: #e67654;
            color: white;
        }

        .set-seat-manual-btn {
            background-color: #4CAF50;
            color: white;
        }

        .action-btn:hover {
            opacity: 0.8;
        }


    </style>
</head>
<body>
    
    <div action="" id="main">
        <h1> getAllSortedStudentWithPagination Page</h1>
        <input type="number" placeholder="Enter pageNumber" id="page">
        <input type="number" placeholder="Enter pageSize" id="size">
        <input type="text" placeholder="Enter field" id="field">
        <h1></h1>
        <div id="low">
            <label for="">Direction</label>
            <select id="dirn">
                
                <option value="asc">asc</option>
                <option value="dsc">dsc</option>
            </select>
        </div>    
        <div id="low">
            <input type="submit" id="submit" value="submit" onclick="getAllSortedStudentWithPagination()">
            <a href="./AdminMethod.html"><input type="submit" value="Back"></a>
            
        </div>
        <a href="index.html">home</a>
    
        
    </div>
<div id="list"></div>
</body>
<script src="./JS/get.js"></script>
</html>
