<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Document</title>
    <title>Page with Auto-Invoked Function</title>

    <style>
        /* Styling for each library item */
        .library-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: #f9f9f9;
            text-align: center;
        }

        /* Styling for the photo */
        .library-photo {
            width: 150px;
            height: 150px;
            border-radius: 8px;
            object-fit: cover;
            margin-bottom: 15px;
        }

        /* Styling for the buttons */
        .library-item button {
            margin: 5px;
            padding: 10px 20px;
            border: none;
            border-radius: 3px;
            font-family: Arial, sans-serif;
            cursor: pointer;
        }

        /* Remove button */
        .remove-btn {
            background-color: #ff4d4d;
            color: white;
        }

        /* Update button */
        .update-btn {
            background-color: #4CAF50;
            color: white;
        }

        /* Add Floor button */
        .add-floor-btn {
            background-color: #4CAF50;
            color: white;
        }

        /* Show Floor button */
        .show-floor-btn {
            background-color: #4c93af;
            color: white;
        }



        #libraryTable {
            width: 100%;
            border-collapse: collapse;
        }

        #libraryTable th, #libraryTable td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: center;
            background-color: #4CAF50;
            color: #ffffff;
        }

        #libraryTable th {
            background-color: #e24141;
            font-weight: bold;
        }

        .library-photo {
            width: 50px;
            height: 50px;
            object-fit: cover;
        }

        #libraryTable button {
            margin: 0 5px;
        }
        #top{
            display: flex;
            margin: auto;
            justify-content: space-evenly;
            margin-top:-40px;
            margin-bottom: 30px;
        }
        .back-btn{
            padding: 20px 5px;
        }
        
    </style>
</head>

    <h1 id="size"></h1>
    <div id="top">
        
        <a href="index.html"><button>Home</button></a>
        <a href="UserMethod.html"><button>Back</button></a>
    </div>
    
    <!-- <div id="list"></div> -->

        <thead>
            <tr>
                <th>Serial No</th>
                <th>Name</th>
                <th>Lab Id</th>
                <th>Address</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <!-- Table rows will be inserted here -->
        </tbody>
    </table>
