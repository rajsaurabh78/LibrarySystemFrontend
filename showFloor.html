<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="stylesheet" href="./CSS/register.css"> -->
    <title>Document</title>
    <title>Page with Auto-Invoked Function</title>
    <script src="./JS/get.js"></script>
    <style>
        .modal {
            display: none; 
            position: fixed; 
            z-index: 1; 
            left: 0;
            top: 0;
            width: 100%; 
            height: 100%; 
            overflow: auto; 
            background-color: rgb(0,0,0); 
            background-color: rgba(0,0,0,0.4); 
            padding-top: 60px; 
        }
        .modal-content {
            background-color: #fefefe;
            margin: 5% auto; 
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-width: 500px;
            border-radius: 10px;
        }
        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }
        .close:hover, 
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
        /* Styling for the floor table */
        .floor-table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
            font-size: 16px;
            text-align: center;
        }

        .floor-table th, .floor-table td {
            border: 1px solid #ddd;
            padding: 12px;
        }

        .floor-table th {
            background-color: #f4f4f4;
            font-weight: bold;
        }

        .floor-table tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        .floor-table img {
            width: 50px;
            height: 50px;
            object-fit: cover;
            border-radius: 50%;
        }

        .action-btn {
            border: none;
            padding: 6px 10px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            margin: 10px;
        }

        .remove-btn {
            background-color: #ff4d4d;
            color: white;
        }

        .update-btn {
            background-color: #4CAF50;
            color: white;
        }

        .add-shift-btn {
            background-color: #4CAF50;
            color: white;
        }

        .show-shifts-btn {
            background-color: #4CAF50;
            color: white;
        }

        .show-students-btn {
            background-color: #4CAF50;
            color: white;
        }

        .action-btn:hover {
            opacity: 0.8;
        }

    </style>
</head>
<body>
    <h1>Floors</h1>
    <h1 id="size">Total :</h1>
    <a href="allLibrary.html"><button>Back</button></a>
    <a href="AdminMethod.html"><button>Home</button></a>
    <div id="list"></div>
       <!-- The Modal -->
       <div id="addModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Add Shift</h2>
            <form id="addForm">
                <label for="name">Shift Name :-</label >
                <input type="text" placeholder="Enter shift Name" id="name">
            <div id="low">
                <label for="startTime">Start Time :-</label >
                <input type="time" placeholder="Enter start Time" id="startTime">
            </div>

            <div id="low">
                <label for="endTime">End Time :-</label >
                    <input type="time" placeholder="Enter end Time" id="endTime">
            </div>
                <input type="number" placeholder="No of seats" id="NoOfSeats">
                <button type="button" onclick="addShift()">Add</button>
            </form>
        </div>
    </div>
    
</body>
<script>
    window.onload = showFloor();
</script>

</html>
